# --- Configurações de Conexão do Banco de Dados MySQL ---

# URL base do servidor MySQL (TERMINANDO com /).
# A ConnectionFactory adicionará o nome do banco e parâmetros.
# Exemplo: jdbc:mysql://localhost:3306/  ou  jdbc:mysql://192.168.1.100:3306/
db.server.url=jdbc:mysql://localhost:3306/

# Usuário para conectar ao banco de dados MySQL.
db.user=root

# Senha para conectar ao banco de dados MySQL.
# ATENÇÃO: Armazenar senhas em texto claro é uma prática insegura para ambientes
# de produção. Considere usar variáveis de ambiente ou um sistema de gerenciamento
# de segredos se a segurança for uma preocupação crítica.
db.password=root

# Nome específico do banco de dados que a aplicação utiliza.
# Este nome será usado para construir a URL de conexão final e é
# essencial para os comandos de backup (mysqldump) e restauração (mysql).
db.name=rfvendas

# --- Configurações de Backup e Restauração (Utilitários MySQL) ---

# Caminho COMPLETO para o executável 'mysqldump'.
# !!! IMPORTANTE: Você PRECISA ajustar este caminho para corresponder
#               à localização exata na MÁQUINA ONDE A APLICAÇÃO VAI RODAR !!!
#
# Exemplos Comuns:
# Windows: C:/Program Files/MySQL/MySQL Server 8.0/bin/mysqldump.exe (Use barras normais /)
# Linux (típico): /usr/bin/mysqldump
# macOS (via Homebrew, exemplo): /usr/local/opt/mysql/bin/mysqldump
#
# Verifique onde o mysqldump está instalado no seu sistema.
mysql.dump.path=C:/Program Files/MySQL/MySQL Server 8.0/bin/mysqldump.exe

# Caminho COMPLETO para o executável 'mysql' (cliente de linha de comando).
# !!! IMPORTANTE: Você PRECISA ajustar este caminho para corresponder
#               à localização exata na MÁQUINA ONDE A APLICAÇÃO VAI RODAR !!!
#
# Exemplos Comuns:
# Windows: C:/Program Files/MySQL/MySQL Server 8.0/bin/mysql.exe (Use barras normais /)
# Linux (típico): /usr/bin/mysql
# macOS (via Homebrew, exemplo): /usr/local/opt/mysql/bin/mysql
#
# Verifique onde o mysql está instalado no seu sistema.
mysql.cli.path=C:/Program Files/MySQL/MySQL Server 8.0/bin/mysql.exe


